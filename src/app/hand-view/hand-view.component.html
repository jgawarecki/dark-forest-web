<div class="hand-box" *ngIf="cards && cards.hand">
  <div
    *ngFor="let card of cards.hand"
    [class.selected]="card === selectedCard"
    (mousedown)="onSelect(card)"
    (dblclick)="playCard(card)"
    class="card-container"
  >
    <img src="./assets/cards/{{ card.imgName }}" />
  </div>
</div>
