<div class="game-container">
  <div *ngIf="battlefieldCards.drawPile && battlefieldCards.drawPile.length">
    <div class="draw-pile-container" (click)="showDrawPile = !showDrawPile">
      <div class="pile" [class.selected]="showDrawPile">
        <img src="./assets/cards/{{ battlefieldCards.drawPile[0].imgBack }}" />
      </div>
    </div>
    <div *ngIf="showDrawPile">
      <div class="draw-pile-view-container">
        <app-pile-view [cards]="battlefieldCards.drawPile" [isDrawPile]="true">
        </app-pile-view>
      </div>
    </div>
  </div>

  <div class="player-stat-container">
    Health: something
  </div>
  <div class="player-container">
    <img src="./assets/characters/player_lady.gif" />
  </div>

  <div class="monster-stat-container">
    Health: something
  </div>
  <div class="monster-container">
    <img src="./assets/characters/character.gif" />
  </div>

  <div class="hand-container">
    <app-hand-view></app-hand-view>
  </div>

  <div>
    <div
      class="discard-pile-container"
      (click)="showDiscardPile = !showDiscardPile"
    >
      <div
        class="pile"
        [class.selected]="showDiscardPile"
        *ngIf="
          battlefieldCards.discardPile && battlefieldCards.discardPile.length
        "
      >
        <img
          src="./assets/cards/{{ battlefieldCards.discardPile[0].imgName }}"
        />
      </div>
    </div>
    <div *ngIf="showDiscardPile">
      <div class="discard-pile-view-container">
        <app-pile-view
          [cards]="battlefieldCards.discardPile"
          [isDrawPile]="false"
        >
        </app-pile-view>
      </div>
    </div>
  </div>

  <div class="end-turn-btn-container">
    <a href="#" class="end-turn-btn" (click)="endTurn()">End Turn</a>
  </div>
</div>
