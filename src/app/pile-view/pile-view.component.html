<div class="pile-view">
  <div class="pile-card" *ngFor="let card of cards" (click)="onSelect(card)">
    <div *ngIf="isDrawPile">
      <img src="./assets/cards/{{ card.imgBack }}" />
    </div>
    <div *ngIf="!isDrawPile">
      <img src="./assets/cards/{{ card.imgName }}" />
    </div>
  </div>
</div>
